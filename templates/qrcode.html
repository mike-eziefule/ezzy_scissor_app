{% include 'layout.html' %}

{% block title%}
    <title> Todo app </title>
{% endblock%}

<div class="container">
    <div class="card text-center">
        <div class="card-body">
            Your Todos
        </div>
        <div>
            <h5 class="card-title">List of your Todos!</h5>
            <p class="card-text">Information regarding stuff that needs to be done.</p>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Info</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for todo in todos %}
                    <tr class="pointer">
                        <td>1</td>
                        <td>{{todo.title}}</td>
                        <td>
                            <button type="button" class="btn btn-success">Complete</button>
                            <button onclick="window.location.href='edit-todo/{{todo.id}}'" type="button" class="btn btn-info">Edit</button>
                        </td>
                    </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
            <a href="#" class="btn btn-primary">Add Todo</a>
        </div>
    </div>
</div>
