
{% include 'layout.html' %}

{% block title%}
    <title> Register | Ezzy scissor </title>
{% endblock%}

<div class="card-body"></div>
<div class="card-body"></div>


<div class="container">
    <div class="card1">
        <div class="card-header">
            <h3>Register</h3>
        </div>
        <div class="card-body">
            {% for errors in msg%}
                {% if errors == 'Registration successful'%}
                <div class="alert alert-success" role="alert">
                    {{errors}}
                </div>
                {%else%}
                <div class="alert alert-danger" role="alert">
                    {{errors}}
                </div>
                {% endif%}
            {% endfor %}

            <form method="POST", action="{{url_for('register')}}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>First Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            name="firstname" 
                            placeholder = "Michael" 
                            value = "{{firstname}}"
                            required
                        >
                    </div>
                    <div class="form-group col-md-6">
                        <label>Last Name</label>
                        <input 
                            type="text" 
                            class="form-control" 
                            name="lastname" 
                            placeholder = "Eziefule" 
                            value = "{{lastname}}" 
                            required
                        >

                    </div> 
                    <div class="form-group col-md-6">
                        <label>Email</label>
                        <input 
                        type="email" 
                        class="form-control" 
                        name="email" 
                        placeholder = "user@ezzyurl.com" 
                        value = "{{email}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder = "********" required>
                </div>
                <div class="form-group">
                    <label>Verify Password</label>
                    <input type="password" class="form-control" name="password2" placeholder = "********" required>
                </div>
                <div class="card-body"></div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="{{url_for('authenticationpage')}}">Already have an account? Login</a>
        </div>
    </div>
</div>
