{% include 'layout.html' %} {% block title%}
<title>Sign in | ezzy scissor</title>
{% endblock%}

<div class="card-body"></div>
<div class="card-body"></div>
<div class="card-body"></div>

<div class="container">
    <div class="card-header">
        <h3>Login</h3>
    </div>
    <div class="card-body">
        {%for errors in msg%}
            {% if errors == 'Logout successful' or errors == 'Registration successful'%}
            <div class="alert alert-success" role="alert">{{ errors }}</div>
        {% else %}
            <div class="alert alert-danger" role="alert">{{ errors }}</div>
        {% endif %} 
        {% endfor %}

        <form method="POST" action="/auth/login">
            <div class="form-group">
                <label>Email</label>
                <input
                    type="text"
                    class="form-control"
                    name="email"
                    placeholder="Enter your email address"
                    value="{{email}}"
                    required
                />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input
                    type="password"
                    class="form-control"
                    name="password"
                    placeholder="Enter your password"
                    required
                />
            </div>
            <button type="submit" class="button btn btn-primary">Login</button>
        </form>
    </div>
    <div class="card-footer text-muted">
        <a href="{{url_for('register')}}">Register?</a>
    </div>
</div>

<div class="card-body"></div>
